<nav class="bg-slate-700 flex text-white items-center justify-between flex-wrap pb-2 px-5" >
  <!-- Logo -->
  <div>
    <span class="font-semibold text-4xl text-green-400">Example</span>
  </div>
  <!-- Toggle button -->
  <div class="block lg:hidden">
    <button onclick="toggle_nav()" class="flex flex-col px-3 py-2 border rounded border-gray-800 hover:text-white hover:border-white">
      <div class="w-6 h-1 bg-white"></div>
      <div class="w-6 h-1 bg-white my-1"></div>
      <div class="w-6 h-1 bg-white"></div>
    </button>
    <script>
      var navbar = document.getElementById("navbar");
      const toggle_nav = () => {
        navbar.classList.toggle("hidden");
      };
      window.onresize = () => {
        let viewportWidth = window.innerWidth;
        if (viewportWidth > 1050) {
          navbar.classList.add("hidden");
        }
      };
    </script>
  </div>
  <!-- Nav menu -->
  <div class="w-full lg:w-auto block lg:flex lg:items-center lg:inline-block hidden" id="navbar" >
    <div class="lg:flex-grow text-2xl text-center space-x-3">
      <a href="/"class="block lg:inline-block hover:text-green-400 mt-4 mb-3z">Home</a>
      <a href="/admin"class="block lg:inline-block hover:text-green-400 mt-4 mb-3z">Admin</a>
      {{if .LoggedIn}}
        <a href="/logout" class="lg:inline-block hover:text-green-400 mt-6 border rounded border-white hover:border-transparent hover:bg-white px-4">Logout</a>
      {{else}}
        <a href="/login" class="lg:inline-block hover:text-green-400 mt-6 border rounded border-white hover:border-transparent hover:bg-white px-4">Login</a>
      {{end}}
    </div>
  </div>
</nav>
