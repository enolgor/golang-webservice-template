{{ define "content" }}
<div id="nav">
<div hx-get="/components/nav" hx-trigger="load" hx-target="#nav" hx-swap="outerHTML"></div>
</div>
<div class="flex items-center justify-center w-full min-h-[70vh] my-12 px-4">
  <div class="flex flex-col items-center w-full gap-8">
      <h1 class="text-9xl md:text-16xl w-full select-none text-center font-black text-gray-100">
          {{.StatusCode}}
      </h1>
      <p class="text-3xl font-semibold text-center text-gray-200">{{.StatusText}}</p>
      <p class="text-2xl text-center text-gray-300">

  </div>
</div>
